<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>  خلفيات جاهزة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>خلفيات جاهزة لصنع ريسوسباك</h1>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="ابحث بالعنوان أو الوصف..." />
      </div>
    </div>

    <div id="loading-spinner" class="loading-spinner"></div>
    <div class="cards-container" id="cardsContainer"></div>
    <div class="no-results" id="noResults" style="display: none;">لا توجد نتائج مطابقة</div>
  </div>

  <div id="back-to-top">
    <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 0 24 24" width="28" fill="#000">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.59 5.58L20 12l-8-8z"/>
    </svg>
  </div>

  <script src="script.js"></script>
</body>
</html>
