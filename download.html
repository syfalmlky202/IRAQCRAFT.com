<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تنزيل تطبيق عراق كرافت</title>
  <link rel="icon" href="https://via.placeholder.com/32x32?text=AC" type="image/png">
  <link rel="apple-touch-icon" href="https://via.placeholder.com/180x180?text=AC">

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      /* Reusing colors from the provided code */
      --primary-green: #00ff7f;
      --dark-bg-gradient: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      --dark-card-bg: rgba(34, 34, 34, 0.95);
      --dark-overlay-bg: rgba(0, 0, 0, 0.9);
      --text-color: #fff;
      --light-gray-text: #bbb;
      --border-radius-sm: 8px;
      --border-radius-md: 15px;
      --box-shadow-green-glow: 0 0 20px rgba(0, 255, 127, 0.7);
      --transition-speed: 0.3s ease-in-out;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--dark-bg-gradient); /* Applied the gradient background */
      color: var(--text-color);
      direction: rtl;
      text-align: right;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 0;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .glass-effect {
      backdrop-filter: blur(15px) brightness(85%);
      background-color: rgba(34, 34, 34, 0.65);
      border: 1px solid rgba(0, 255, 127, 0.4);
      box-shadow: 0 6px 20px rgba(0, 255, 127, 0.25);
      border-radius: var(--border-radius-md);
      padding: 30px;
      width: 100%;
    }
    
    .app-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .app-icon {
      width: 120px;
      height: 120px;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
    }
    
    .app-title {
      font-size: 2.5rem;
      font-weight: 900;
      color: var(--primary-green);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .app-rating {
      color: #FFC107;
      margin-top: 5px;
    }
    
    .app-rating .fa-star {
      font-size: 1.2rem;
    }
    
    .app-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
      text-align: right;
    }
    
    .app-info-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .app-info-item strong {
      font-weight: 700;
      color: var(--primary-green);
    }
    
    .app-info-item span {
      font-size: 0.9rem;
      font-weight: 300;
      color: var(--text-color);
      margin-top: 5px;
    }
    
    .download-button-container {
      text-align: center;
    }
    
    .download-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #32e16d; /* Used the same green as the original code's button */
      color: #050505;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 15px 40px;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .download-button:hover {
      background: #2ac75e;
      transform: translateY(-5px);
      box-shadow: var(--box-shadow-green-glow);
    }
    
    .download-button i {
      margin-left: 10px;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    
  </style>
</head>
<body>

  <main class="container">
    <section class="download-section">
      <div class="glass-effect">
        
        <div class="app-header">
          <img src="https://e.top4top.io/p_3490zhy641.jpg" alt="شعار تطبيق عراق كرافت" class="app-icon">
          <h1 class="app-title">تطبيق عراق كرافت</h1>
          <div class="app-rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <span>(4.5 تقييم)</span>
          </div>
        </div>
        
        <div class="app-info">
          <div class="app-info-item">
            <strong>الإصدار</strong>
            <span>2.0</span>
          </div>
          <div class="app-info-item">
            <strong>الحجم</strong>
            <span>25 MB</span>
          </div>
          <div class="app-info-item">
            <strong>المطور</strong>
            <span>HKOMHSF</span>
          </div>
          <div class="app-info-item">
            <strong>اللغة</strong>
            <span>العربية</span>
          </div>
          <div class="app-info-item">
            <strong>آخر تحديث</strong>
            <span>2025/7/25</span>
          </div>
        </div>
        
        <div class="download-button-container">
          <a href="https://www.mediafire.com/file/8f26gum0m6zzj6v/IRAQCRAFT%25D8%25A7%25D9%2584%25D8%25AA%25D8%25AD%25D8%25AF%25D9%258A%25D8%25AB_%25D8%25A7%25D9%2584%25D8%25AC%25D8%25AF%25D9%258A%25D8%25AF.apk/file" class="download-button" aria-label="تنزيل التطبيق الآن">
            <span>تنزيل الآن (APK)</span>
            <i class="fas fa-download"></i>
          </a>
        </div>
        
      </div>
    </section>
  </main>

</body>
</html>
