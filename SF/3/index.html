<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صانع الريسورس باك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2417, #193b27);
      padding: 15px;
      color: #c4f5d6;
    }
    .card {
      background: rgba(25,59,39,0.95);
      border-radius: 20px;
      padding: 25px 20px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      border: 1px solid rgba(0, 255, 127, 0.3);
      box-shadow: 0 0 25px rgba(0,255,127,0.3);
      animation: fadeSlide 0.7s forwards;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #00ff7f;
      font-size: 22px;
      margin-bottom: 20px;
      text-shadow: 0 0 12px rgba(0,255,127,0.6);
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1.5px solid #00ff7f;
      background: rgba(0,255,127,0.05);
      color: #c4f5d6;
      font-size: 15px;
      resize: none;
    }
    .upload-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 2px dashed rgba(0,255,127,0.5);
      border-radius: 15px;
      padding: 15px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: border-color 0.3s, background 0.3s, transform 0.1s;
      font-weight: bold;
      color: #c4f5d6;
    }
    .upload-box:hover {
      border-color: #00ff7f;
      background: rgba(0,255,127,0.05);
      transform: scale(1.02);
    }
    input[type=file] { display: none; }
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #00ff7f;
      border: none;
      padding: 12px;
      margin-top: 10px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #0f2417;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
      box-shadow: 0 4px 20px rgba(0,255,127,0.3);
    }
    button:hover { 
      background: #1cff90;
      box-shadow: 0 6px 25px rgba(0,255,127,0.5);
      transform: scale(1.02);
    }
    button:active { transform: scale(0.97); }
    #steps {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      text-align: right;
    }
    #steps li {
      opacity: 0;
      color: #a7e4c0;
      font-size: 15px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    #steps li.active { opacity: 1; transform: translateX(0); }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ff7f;
      color: #0f2417;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,127,0.4);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    canvas { display: none; }
    /* تنسيق خاص لتأكيد اسم الملف الافتراضي */
    .default-file-info {
        color: #ffc107;
        font-weight: bold;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ffc10750;
        border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1><i class="fa-solid fa-cogs"></i> صانع الريسورس باك</h1>

    <input type="text" id="nameInput" placeholder="اسم الريسورس باك داخل اللعبة">
    <textarea id="descInput" rows="3" placeholder="وصف الريسورس باك داخل اللعبة"></textarea>

    <label class="upload-box" for="imgInput1">
      <i class="fa-solid fa-image"></i> اختر صورة الخلفيات
    </label>
    <input type="file" id="imgInput1" accept="image/*">

    <label class="upload-box" for="imgInput2">
      <i class="fa-solid fa-gem"></i> اختر أيقونة الحزمة (Pack Icon)
    </label>
    <input type="file" id="imgInput2" accept="image/*">
    

    <button onclick="modifyMcpack()">
      <i class="fa-solid fa-file-arrow-down"></i> صنع وحفظ الملف
    </button>

    <ul id="steps">
      <li id="step1"><i class="fa-solid fa-box"></i> تحميل وقراءة ملف iraqcraft.mcpack</li>
      <li id="step2"><i class="fa-solid fa-image"></i> دمج صور الخلفيات</li>
      <li id="step3"><i class="fa-solid fa-gem"></i> دمج أيقونة الحزمة</li>
      <li id="step4"><i class="fa-solid fa-wrench"></i> تجهيز البيانات</li>
      <li id="step4b"><i class="fa-solid fa-pen-to-square"></i> تغيير الاسم والوصف</li>
      <li id="step5"><i class="fa-solid fa-floppy-disk"></i> إنشاء الملف النهائي</li>
      <li id="step6"><i class="fa-solid fa-check"></i> تم الحفظ بنجاح</li>
    </ul>
    <canvas id="canvas" width="1280" height="640"></canvas>
  </div>

  <div id="toast" class="toast"><i class="fa-solid fa-check"></i> تم صنع الريسورس باك وتحميله بنجاح</div>

  <script>
    // اسم الملف الافتراضي المطلوب
    const DEFAULT_MCPACK_NAME = "iraqcraft.mcpack";

    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random()*16|0, v = c=='x'?r:(r&0x3|0x8);
        return v.toString(16);
      });
    }

    // دالة لتحميل الملف من الويب
    async function fetchMcpackFile(url) {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`فشل تحميل الملف. تأكد من وجود ملف ${url} بنفس المجلد.`);
        }
        return response.blob();
    }
    
    // دالة مساعدة لتحميل الصورة
    function loadImage(file) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.onerror = () => reject(new Error("خطأ في تحميل الصورة."));
            img.src = URL.createObjectURL(file);
        });
    }

    // دالة مساعدة لإنشاء الصورة وتغيير حجمها
    async function createResizedImage(img, width, height, isTiled = false) {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = width;
        canvas.height = height;
        ctx.clearRect(0, 0, width, height);

        if (isTiled) {
             // منطق الخلفيات: رسم الصورة لملء المساحة 1280x640
            ctx.drawImage(img, 0, 0, width, height); 
        } else {
            // منطق الأيقونة: رسم الصورة بالحجم المطلوب (128x128)
            ctx.drawImage(img, 0, 0, width, height);
        }

        return new Promise(resolve => canvas.toBlob(blob => resolve(blob.arrayBuffer())));
    }


    // دالة رئيسية لتعديل الريسورس باك
    async function modifyMcpack() {
      const nameInput = document.getElementById('nameInput').value.trim();
      const descInput = document.getElementById('descInput').value.trim();
      const imgFile1 = document.getElementById('imgInput1').files[0]; // صورة الخلفيات
      const imgFile2 = document.getElementById('imgInput2').files[0]; // أيقونة الحزمة
      
      const steps = [
        document.getElementById('step1'),
        document.getElementById('step2'),
        document.getElementById('step3'),
        document.getElementById('step4'),
        document.getElementById('step4b'),
        document.getElementById('step5'),
        document.getElementById('step6')
      ];
      steps.forEach(s => s.classList.remove('active'));

      if (!imgFile1 || !imgFile2) {
        alert("⚠️ لازم تختار صورة الخلفيات وأيقونة الحزمة أولاً.");
        return;
      }

      // الخطوة 1: تحميل وقراءة الملف التلقائي
      steps[0].classList.add('active');
      let mcpackBlob;
      try {
          // جلب الملف من نفس المجلد
          mcpackBlob = await fetchMcpackFile(DEFAULT_MCPACK_NAME);
      } catch (error) {
          alert(`⚠️ ${error.message}`);
          steps.forEach(s => s.classList.remove('active'));
          return;
      }
      
      const zipData = await JSZip.loadAsync(mcpackBlob.arrayBuffer());
      const files = Object.keys(zipData.files);

      // 1. معالجة صورة الخلفيات (الصور الكبيرة)
      steps[1].classList.add('active');
      const img1 = await loadImage(imgFile1);
      const imageData1 = await createResizedImage(img1, 1280, 640, true); 
      for (let path of files) {
        // استبدال صور الخلفية
        if (path.endsWith("41.png") || path.endsWith("betmc_background_static.png")) {
          zipData.file(path, imageData1);
        }
      }

      // 2. معالجة أيقونة الحزمة (الصورة الصغيرة pack_icon.png)
      steps[2].classList.add('active');
      await new Promise(r => setTimeout(r, 400));
      const img2 = await loadImage(imgFile2);
      const imageData2 = await createResizedImage(img2, 128, 128, false); 
      for (let path of files) {
        // استبدال أيقونة الحزمة
        if (path.endsWith("pack_icon.png")) {
          zipData.file(path, imageData2);
        }
      }

      // 3. تعديل manifest.json
      steps[3].classList.add('active');
      await new Promise(r => setTimeout(r, 400));
      const manifestFile = files.find(f => f.endsWith("manifest.json"));
      if (manifestFile) {
        const manifestContent = await zipData.file(manifestFile).async("string");
        const manifest = JSON.parse(manifestContent);

        // تغيير معرّفات UUID لتجنب التعارض
        manifest.header.uuid = generateUUID();
        if (manifest.modules) manifest.modules.forEach(m => m.uuid = generateUUID());

        steps[4].classList.add('active');
        await new Promise(r => setTimeout(r, 400));

        // تغيير الاسم والوصف داخل الملف
        if (nameInput) manifest.header.name = nameInput;
        if (descInput) manifest.header.description = descInput;

        zipData.file(manifestFile, JSON.stringify(manifest, null, 2));
      }

      // الخطوة 5: إنشاء الملف النهائي
      steps[5].classList.add('active');
      await new Promise(r => setTimeout(r, 400));

      const newContent = await zipData.generateAsync({ type: "blob", mimeType: "application/octet-stream" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(newContent);
      
      // حفظ الملف بنفس الاسم الأصلي المطلوب
      a.download = DEFAULT_MCPACK_NAME;
      
      a.click();

      steps[6].classList.add('active');

      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }
  </script>
</body>
</html>
